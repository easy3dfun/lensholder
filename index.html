<!doctype html>
<html>
  <head>
    <style>
      body {
        display: grid;
        grid-template-rows: auto 1fr 1fr;
        gap: 10px;
        margin: 20px;
        height: 95vh;
        font-family: Arial, sans-serif;
      }
      #inputArea {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      #urlInput {
        flex: 1;
        padding: 8px;
      }
      #renderOutput, #statsOutput {
        width: 100%;
        height: 100%;
        padding: 10px;
        font-family: monospace;
      }
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>

    <div id="inputArea">
      <input type="text" id="urlInput" placeholder="Enter file URL..." />
      <button id="renderBtn">Render</button>
    </div>

    <textarea id="renderOutput" placeholder="Rendered file will appear here..."></textarea>

    <textarea id="statsOutput" placeholder="Stats..."></textarea>

    <script>
      const renderBtn = document.getElementById('renderBtn');
      const urlInput = document.getElementById('urlInput');
      const renderOutput = document.getElementById('renderOutput');
      const statsOutput = document.getElementById('statsOutput');

      async function fetchAndExpand(url, includedFiles = new Set()) {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Cannot load file: ${url}`);
        let text = await response.text();

        const lines = text.split('\n');
        const expandedLines = [];

        for (const line of lines) {
          const match = line.trim().match(/^include\s*<([^>]+)>/i);
          if (match) {
            const includeFile = match[1];
            includedFiles.add(includeFile);

            // Resolve file URL relative to the current file
            const base = new URL(url, window.location.href);
            const includeUrl = new URL(includeFile, base).href;

            try {
              const includedContent = await fetchAndExpand(includeUrl, includedFiles);
              expandedLines.push(includedContent);
            } catch (err) {
              expandedLines.push(`// ERROR: Failed to include ${includeFile}: ${err.message}`);
            }
          } else {
            expandedLines.push(line);
          }
        }

        return expandedLines.join('\n');
      }

      renderBtn.addEventListener('click', async () => {
        const url = urlInput.value.trim();
        if (!url) {
          alert('Please enter a file URL.');
          return;
        }

        try {
          const includedFiles = new Set();
          const expandedText = await fetchAndExpand(url, includedFiles);
          renderOutput.value = expandedText;

          const lineCount = expandedText.split('\n').length;
          const includedList = Array.from(includedFiles).join('\n') || 'None';
          statsOutput.value = `Number of lines: ${lineCount}\n\nIncluded files:\n${includedList}`;
        } catch (error) {
          renderOutput.value = '';
          statsOutput.value = `Error: ${error.message}`;
        }
      });
    </script>

  </body>
</html>
